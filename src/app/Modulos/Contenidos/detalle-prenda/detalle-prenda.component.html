<section id="collection" style="padding-bottom: 40px;">
    <div
        style="width: 100%; height: 100%; background: #F6F5FF; margin-bottom:50px; padding-bottom: 50px; padding-top: 50px;text-align: center;">
        <h1 class="titulo-detalle">Detalles de Producto</h1>
    </div>
    <div class="detalle-prenda">
        <div class="imagen-prenda">
            <img id="imagen" src="{{ prenda.imagen }}" alt="Prenda">
        </div>
        <div class="info-prenda">
            <h1 id="nombre-prenda">{{ prenda.nombre }}</h1>
            <div
                style="color: #5c5c5c; font-size: 16px; font-weight: 400; text-transform: capitalize; line-height: 29px; word-wrap: break-word">
                <p>${{ prenda.precio }}</p>
            </div>

            <div>
            <p style=" color: #5c5c5c; font-size: 16px; font-weight: 600; word-wrap: break-word">Color</p>
            <p>{{ prenda.colores }}</p>
            </div>

            <div>
                <p
                    style="width: 100%; color: #5c5c5c; font-size: 16px; font-weight: 600; line-height: 29px; word-wrap: break-word">
                    Descripcion</p>
                <p>{{ prenda.descripcion }}</p>
            </div>

            <button>Personalizar</button>

            <div>
                <p style="color: #5c5c5c; font-size: 16px; font-weight: 600; line-height: 29px; word-wrap: break-word">
                    Categorias</p>
                <p>{{ prenda.categorias }}</p>
            </div>
        </div>
    </div>
</section>
