<section id="collection" style="padding-top:10%">
  <div class="container mt-5">
    <h2>Registro de Prenda</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombrePrenda">Nombre de la prenda:</label>
        <input type="text" class="form-control" id="nombrePrenda" name="nombrePrenda" [(ngModel)]="prenda.nombre" required>
      </div>
      <div class="form-group">
        <label for="precioPrenda">Precio:</label>
        <input type="number" class="form-control" id="precioPrenda" name="precioPrenda" [(ngModel)]="prenda.precio" required>
      </div>
      <div class="form-group">
        <label for="descripcionPrenda">Descripci√≥n:</label>
        <textarea class="form-control" id="descripcionPrenda" name="descripcionPrenda" [(ngModel)]="prenda.descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="imagenPrenda">Imagen de la prenda:</label>
        <input type="file" class="form-control-file" id="imagenPrenda" name="imagenPrenda" (change)="onFileSelected($event)" required>
      </div>
      <div class="form-group">
        <label for="coloresDisponibles">Colores disponibles:</label>
        <input type="text" class="form-control" id="coloresDisponibles" name="coloresDisponibles" [(ngModel)]="prenda.colores" required>
        <small class="form-text text-muted">Separar los colores por comas (Ejemplo: Rojo, Azul, Verde)</small>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Prenda</button>
    </form>
  </div>

</section>
