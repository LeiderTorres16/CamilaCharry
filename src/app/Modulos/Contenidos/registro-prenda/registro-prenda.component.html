<section id="collection" style="padding-top:10%">

  <div class="container">
    <form [formGroup]="prenda" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-8">
        <h2>Registro de Prenda</h2>
          <div class="form-group">
            <label for="nombrePrenda">Nombre de la prenda:</label>
            <input type="text" class="form-control" id="nombrePrenda" name="nombrePrenda" formControlName="nombre">
            <div *ngIf="prenda.controls['nombre'].invalid && prenda.controls['nombre'].touched" class="text-danger">
              Nombre de la prenda es requerido.
            </div>
          </div>
          <div class="form-group">
            <label for="precioPrenda">Precio:</label>
            <input type="number" class="form-control" id="precioPrenda" name="precioPrenda" formControlName="precio">
            <div *ngIf="prenda.controls['precio'].invalid && prenda.controls['precio'].touched" class="text-danger">
              Precio es requerido y debe ser mayor o igual a 0.
            </div>
          </div>
          <div class="form-group">
            <label for="descripcionPrenda">Descripción:</label>
            <textarea class="form-control" id="descripcionPrenda" name="descripcionPrenda" formControlName="descripcion"></textarea>
            <div *ngIf="prenda.controls['descripcion'].invalid && prenda.controls['descripcion'].touched"
              class="text-danger">
              Descripción es requerida.
            </div>
          </div>
          <div class="form-group">
            <label for="coloresDisponibles">Colores disponibles:</label>
            <input type="text" class="form-control" id="coloresDisponibles" name="coloresDisponibles" formControlName="colores">
            <div *ngIf="prenda.controls['colores'].invalid && prenda.controls['colores'].touched" class="text-danger">
              Colores disponibles es requerido.
            </div>
            <small class="form-text text-muted">Separar los colores por comas (Ejemplo: Rojo, Azul, Verde)</small>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Prenda</button>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="imagenPrenda">Imagen de la prenda:</label>
          <input type="file" class="form-control-file" id="imagenPrenda" name="imagenPrenda" (change)="onFileSelected($event)"
            required>
          <div *ngIf="!imagen" class="text-danger">
            Por favor, selecciona una imagen.
          </div>
        </div>
        <div class="form-group" *ngIf="imagen">
          <label>Imagen seleccionada:</label>
          <img [src]="getImagenURL()" alt="Imagen seleccionada">
        </div>
      </div>
    </div>
    </form>
  </div>

</section>
