<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../../assets/images/login.jpg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: left;">
            </div>
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 23rem;"> 
                        <div
                        style="width: 100%; color: #333333; font-size: 34px; font-family: Lato; font-weight: 700; letter-spacing: 0.68px; word-wrap: break-word; margin-bottom: 50px;">
                        Ingresa a la pagina</div>
                        <!-- ... Resto del formulario ... -->
                        <div class="form-outline mb-4">
                            <input type="email" id="inputCorreo" class="form-control form-control-lg"
                                formControlName="email" />
                            <label class="form-label" for="inputCorreo">Correo Electrónico</label>
                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                                class="text-danger">
                                El correo electrónico es requerido.
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="inputContraseña" class="form-control form-control-lg"
                                formControlName="password" />
                            <label class="form-label" for="inputContraseña">Contraseña</label>
                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                class="text-danger">
                                La contraseña es requerida.
                            </div>
                        </div>
                        <!-- Resto del formulario... -->

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit"
                            style="background-color: #D8A762; border-color: #D8A762; color: #FFFFFF">Ingresar</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p>
                        <p>¿No tienes cuenta? <a href="Registro()" class="link-info custom-link">Registrate</a>
                        </p>

                    </form>

                </div>

            </div>
        </div>
    </div>
</section>
