<!-- En tu template HTML -->
<div id="header" class="container-fluid carousel slide carrusel" data-bs-ride="carousel" style="padding-top: 104px" *ngIf="banners" style="">
  <div class="container d-flex align-items-center carousel-inner" style="padding-top: 100px">
    <div class="text-center carousel-item" *ngFor="let item of banners; let i = index" [ngClass]="{ 'active': i === 0 }" [style.background-image]="'url(' + item.imagen + ')'">
      <h2>{{ item.titulo }}</h2>
      <p>{{ item.texto }}</p>
      <div *ngIf="login == 2" class="button-container">
        <button type="button" class="boton edit-button" (click)="editBanner(item)">
          <i class="fas fa-edit"></i>
        </button>
        <button type="button" class="boton delete-button" (click)="deleteBanner(item)">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button type="button" class="boton add-button" (click)="addBanner()">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
    <i class="fas fa-chevron-left" style="color: black; font-size: 50px;"></i>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
    <i class="fas fa-chevron-right" style="color: black; font-size: 50px;"></i>
  </button>
</div>
